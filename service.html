            color: white;

            border-radius: 5px;

        .menu-bar img {

            margin-top: 70px; /* 余分なスペースを削除 */
            display: flex;
            justify-content: center;
        }

        .text-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        footer {
            background-color: #393D46; /* フッターの背景色を基調色に合わせる */
            text-align: center;
            padding: 10px 0;
            color: white;
            position: relative;
            width: 100%;
            margin-top: 0;
        }

        footer a {
            text-decoration: none;
        }
